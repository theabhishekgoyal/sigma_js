<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="img.png" height="190" alt="" />

      <caption>
        details

    <ol type="A">

      <li>Milk</li>

        <li>Coffee</li>
        <li>Tea</li>

      </ul>
